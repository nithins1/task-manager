[[extend 'layout.html']]

<h2>Current tasks</h2>
<br>
<a class="button is-success" href="[[=URL('add')]]">
    <span class="icon"><i class="fa fa-plus"></i></span>
    <span>Add</span>
</a>
<br>
<table class="table is-striped is-fullwidth">
    <thead>
        <tr>
            <th>Task Name</th>
            <th>Description</th>
            <th>Deadline</th>
            <th>Edit</th>
            <th>Mark Complete</th>
        </tr>
    </thead>
    [[for task in tasks:]]
    <tr>
        <td>[[=task.name]]</td>
        <td>[[=task.description]]</td>
        <td>[[=task.deadline]]</td>
        <td>
            <a href="[[=URL('edit',task.id)]]">Edit</a>
        </td>
        <td>
        <a href="[[=URL('edit',task.id)]]">Complete</a>
        </td>
    </tr>
    [[pass]]
</table>
